<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic To-Do List</title>
    <link rel="stylesheet" href="./public/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- ani css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ani.css@1.0.2/dist/css/ani.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="head">To-Do List</h1>
            </div>
            <form id="todo-form">
                <div class="row">
                    <div class="col-xl-5 col-lg-5 col-md-5 m-1 ">
                        <input class="form-control" type="text" id="todo-name" placeholder=" task name" required>
                    </div>
                    <div class="col-xl-5 col-lg-5 col-md-5 m-1 ">
                        <input class="form-control" type="text" id="todo-input" placeholder="Add a new task" required>
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 m-1 ">
                        <button class="btn ani-btn-e" type="submit">Add</button>
                    </div>
                </div>
            </form>

            <div class="col-12 text-center">
                <h1>your tasks</h1>
                <ul id="todo-list" class="list-unstyled"></ul>
            </div>
        </div>
    </div>
    <script src="./public/app.js"></script>
</body>

</html>
